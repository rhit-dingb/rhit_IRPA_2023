version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  # Intents for different topics on the IRPA common dataset
  - ask_enrollment

  - inform
  - mood_great
  - mood_unhappy
  - bot_challenge

entities:
  # full-time, part-time
  - enrollment_status

  # graduate, undergraduate
  - student_level
  
  #for our case, student_grade will only be freshman or non-freshman(i.e "all other")
  - undergraduate_grade_level

  #degree-seeking, non-degree-seeking (i.e. "all other")
  - degree-goal

  #First-time, or not first time.
  - is_first_time

  #male, female
  - gender

slots:
  enrollment_status:
    type: categorical
    values:
      - full-time
      - part-time
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: enrollment_status

  student_level:
    type: categorical
    values:
      - undergraduate
      - graduate
    influence_conversation: true
    mappings:
     - type: from_entity
       entity: student_level

  undergraduate_grade_level:
    type: categorical
    values:
      - freshman
      - non-freshman
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: undergraduate_grade_level

  degree-goal:
    type: categorical
    values:
      - degree-seeking
      - non-degree-seeking
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: degree-goal

#might use boolean type here
  is_first_time:
    type: categorical
    values:
      - first-time
      - not-first-time
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: is_first_time

  gender:
    type: categorical
    values:
      - male
      - female
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: gender

actions:
  - action_get_available_options
  - action_query_enrollment
  

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"
  
  utter_great:
  - text: "Great! Do you have anymore questions?"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_test_options:
  - text: "For enrollment, you can ask about: how many undergradute students, total graduate students, etc"

  utter_test_total_undergraduates:
  - text: "Rose-Hulman has 2000 undergraduates"

  utter_test_total_full_time_undergraduate_men:
  - text: "Rose-Hulman has 1000 full-time undergraduate students that are male."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
