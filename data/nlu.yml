version: "3.1"

nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - moin
    - hey there
    - let's go
    - hey dude
    - goodmorning
    - goodevening
    - good afternoon

- intent: goodbye
  examples: |
    - cu
    - good by
    - cee you later
    - good night
    - bye
    - goodbye
    - have a nice day
    - see you around
    - bye bye
    - see you later

- intent: affirm
  examples: |
    - yes
    - y
    - indeed
    - of course
    - that sounds good
    - correct

- intent: deny
  examples: |
    - no
    - n
    - never
    - I don't think so
    - don't like that
    - no way
    - not really

- intent: mood_great
  examples: |
    - perfect
    - great
    - amazing
    - feeling like a king
    - wonderful
    - I am feeling very good
    - I am great
    - I am amazing
    - I am going to save the world
    - super stoked
    - extremely good
    - so so perfect
    - so good
    - so perfect

- intent: mood_unhappy
  examples: |
    - my day was horrible
    - I am sad
    - I don't feel very well
    - I am disappointed
    - super sad
    - I'm so sad
    - sad
    - very sad
    - unhappy
    - not good
    - not very good
    - extremly sad
    - so saad
    - so sad

- intent: bot_challenge
  examples: |
    - are you a bot?
    - are you a human?
    - am I talking to a bot?
    - am I talking to a human?

- intent: inform
  examples: |
    - total undergraduate enrollment.
    - I want to know about total [undergraduate]{"entity":"student_level"} enrollment.

- intent: ask_enrollment
  examples: |
    - I want to know about enrollment.
    - I want to know about enrollment at Rose-Hulman
    
    - How many [full-time]{"entity": "enrollment_status", "value": "full-time"} [undergraduate student]{"entity":"student_level"} are there in Rose-Hulman?
    - How many [full time]{"entity": "enrollment_status", "value": "full-time"} [undergraduate student]{"entity":"student_level"} are there in Rose-Hulman?

    - How many [full-time]{"entity": "enrollment_status" , "value": "full-time"} [graduate student]{"entity":"student_level", "value":"graduate"} are there in Rose-Hulman?
    - I want to know about the number of [graduate students]{"entity":"student_level", "value":"graduate"} here
    
    - How many [part-time]{"entity": "enrollment_status", "value": "part-time"} [undergraduate student]{"entity":"student_level"} are there in Rose-Hulman?
    - Tell me the number of [undergraduates]{"entity":"student_level", "value": "undergraduate"}  at Rose-Hulman

    - How many [men]{"entity": "gender", "value": "men"} students are there in Rose-Hulman?
    - How many  [woman]{"entity": "gender", "value": "woman"} students are there in Rose-Hulman?

    - How many [male]{"entity": "gender", "value": "men"} student are there?
    - How many [female]{"entity": "gender", "value": "woman"} student are there?

    - [undergrad]{"entity":"student_level", "value": "undergraduate"} student please tell me

    - How many [degree-seeking]{"entity":"degree-goal"} [first-time]{"entity": "is_first_time"} [freshman]{"entity": "undergraduate_grade_level"} are there?

    - How many [non-degree-seeking]{"entity":"degree-goal", "value":"all other"} [first-time]{"entity": "is_first_time"} [freshman]{"entity": "undergraduate_grade_level"} are there?
    
    - I want to know about how many [non-degree-seeking]{"entity":"degree-goal", "value":"all other"} [first-time]{"entity": "is_first_time"} students.

    - Tell me about the number of [degree seeking]{"entity": "degree-goal"} students who are [not freshman]{"entity":"undergraduate_grade_level", "value": "all other" }


#synonym example, We can also put it in the entity annotation in the above training data sentences
- synonym: graduate
  examples: |
    - grad student
    - non-bachelors
    - grad 

- synonym:  first-time
  examples: |
    - first time

- synonym: freshman
  examples: |
    - fresh man
    - freshmen
    - fresh men
    - first year
    - 1st year

- synonym: undergraduate
  examples: |
    - undergrad
    - undergrade
    - bachelors
    - under grad
    - under-grad

  

  









