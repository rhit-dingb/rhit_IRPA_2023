version: "3.1"
nlu:
- intent: cohort
  examples: |
    - I want to know about 2015 cohort
    - What is the [initial](cohort_initial_final) 2014 cohort students?
    - What is the total [allowable exclusions]{"entity":"exemptions", "value":"exemptions"} of the 3564 cohort
    - How many students [left]{"entity":"exemptions", "value":"exemptions"} the school due to some reason for the 2014 cohort?
      
    - How many students were [exemption]{"entity":"exemptions", "value":"exemptions"} for 8231 cohort?
    - How many students [left]{"entity":"exemptions", "value":"exemptions"} the school due to some reason for the 2014 cohort?
    - How many students were [exempted]{"entity":"exemptions", "value":"exemptions"} for 2314 cohort?

    - What is the [exemptions]{"entity":"exemptions", "value":"exemptions"} for 2014 cohort?

    - What is the five year graduation [rate]{"entity":"aggregation", "value":"percent"} for [2014](year)?

    - What is the [final](cohort_initial_final) 2014 cohort, after adjusting for [allowable exclusions]{"entity": "exemptions", "value":"exemptions"}
    
    - Of the [initial](cohort_initial_final) 2120 cohort, how many completed the program in four years or [less]{"entity": "range", "value": "within"}?
    - Of the [initial](cohort_initial_final) 9208 cohort, how many completed the program in [more than]{"entity": "range", "value": "more than"} four years but in five years or [less]{"entity": "range", "value": "within"}? 
    - Of the [initial](cohort_initial_final) 2013 cohort, how many completed the program in [more than]{"entity": "range", "value": "more than"} five years but in six years or [less]{"entity": "range", "value": "within"}?


    - Of the [initial](cohort_initial_final) 4014 cohort, how many completed the program in [more than]{"entity": "range", "value": "more than"} four years but in five years or [less]{"entity": "range", "value": "within"} and are [recipients of subsidized stafford loan and did not receive a pell grant]{"entity": "aid_status_stafford", "value": "stafford-loan"}
